<!DOCTYPE html>
<html>
<head>

    <script type="text/javascript">
        
function validName()
{
    var n1= document.getElementById("name").value;
    var n=new RegExp("[a-zA-Z]+(.)+");
    if(n.test(n1))
    {
        document.getElementById("sname").style="color:green";
        document.getElementById("sname").innerHTML="Valid Name";
    }
    else
    {
        document.getElementById("sname").style="color:Red";
        document.getElementById("sname").innerHTML="Invalid Name";
    }
}

function validId()
{
    var I1= document.getElementById("id").value;
    var i0=new RegExp("[a-zA-Z]+(.)+");
    if(i0.test(I1))
    {
        document.getElementById("sid").style="color:green";
        document.getElementById("sid").innerHTML="Valid ID";
    }
    else
    {
        document.getElementById("sid").style="color:Red";
        document.getElementById("sid").innerHTML="Invalid ID";
    }
}

function validUser()
{
    var unamee= document.getElementById("uname").value;
    var u=new RegExp("[a-z0-9]+");
    if(u.test(unamee))
    {
        document.getElementById("suname").style="color:green";
        document.getElementById("suname").innerHTML="Valid Username";
    }
    else
    {
        document.getElementById("suname").style="color:Red";
        document.getElementById("suname").innerHTML="Invalid Username";
    }
}

function validPassword()
{
    var pass = document.getElementById("pwd").value;
    var p=new RegExp("[A-Za-z0-9]{8,12}");
    if(p.test(pass))
    {
        document.getElementById("spwd").style="color:green";
        document.getElementById("spwd").innerHTML="Valid Password";
    }
    else if (pass=="")
    {
        document.getElementById("scnfpwd").style="color:Red";
        document.getElementById("scnfpwd").innerHTML="Password cannot be empty";
    }
    else
    {
        document.getElementById("spwd").style="color:Red";
        document.getElementById("spwd").innerHTML="Invalid Password";
    }
}

function validConfirmPassword()
{
    var pass= document.getElementById("pwd").value;
    var pass123 = document.getElementById("cnfpwd").value;
    if(pass==pass123)
    {
        document.getElementById("scnfpwd").style="color:green";
        document.getElementById("scnfpwd").innerHTML="Password is same";
    }
    else
    {
        document.getElementById("scnfpwd").style="color:Red";
        document.getElementById("scnfpwd").innerHTML="Password is different";
    }
}

function validPhone()
{
    var phone= document.getElementById("phno").value;
    var p=new RegExp("^[6789][0-9]{9}");
    if(p.test(phone))
    {
        document.getElementById("sphno").style="color:green";
        document.getElementById("sphno").innerHTML="Valid Phone Number";
        document.getElementById("reg").disabled=false;
    }
    else
    {
        document.getElementById("sphno").style="color:Red";
        document.getElementById("sphno").innerHTML="Invalid Phone Number";
    }
}
function validEmail()
{
    var email= document.getElementById("Email").value;
    var e=new RegExp("^[a-zA-Z][0-9a-zA-Z]+[@](gmail|yahoo|hotmail|live|GMAIL|YAHOO|HOTMAIL|LIVE)[.](com|in|COM|IN)");
    if(e.test(email))
    {
        document.getElementById("semail").style="color:green";
        document.getElementById("semail").innerHTML="Valid E-Mail Id";

    }
    else
    {
        document.getElementById("semail").style="color:Red";
        document.getElementById("semail").innerHTML="Invalid E-Mail Id";
    }
}    
</script>
